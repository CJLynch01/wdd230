<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="..styles/normalize.css">
    <meta name="author" content="Chris Lynch">
    <meta name="description" content="WDD 230 - Web Frontend Development. This is my Table for Data Presentation">
    <title>Table for Data Presentation</title>
</head>
<body>
    <table class="mobileview">
        <caption>Table 4: Membership Comparison</caption>
        <thead>
            <tr>
                <th class="heading" colspan="2" scope="colgroup">Chamber Membership Options</th>
            </tr>

            <tr>
                <th class="highlight" scope="col"></th>
                <th class="heading2" scope="col">Gold</th>

            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="col">Access To Members Only Website</th>
                <td>✔️</td>

            </tr>

            <tr>
                <th scope="col">Monthly Advertising on Website</th>
                <td>✔️</td>

            </tr>

            <tr>
                <th scope="col">Monthly Advertising on Brochure that is Distributed through the Mail</th>
                <td>✔️</td>

            </tr>

            <tr>
                <th scope="col">Monthly Banquet/Awards Ceremony</th>
                <td>✔️</td>

            </tr>

            <tr>
                <th scope="col">Monthly Cost</th>
                <td>$20</td>
   
            </tr>

        </tbody>
    </table>
    
</body>
</html>
