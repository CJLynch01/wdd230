<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="..styles/normalize.css">
    <meta name="author" content="Chris Lynch">
    <meta name="description" content="WDD 230 - Web Frontend Development. This is my Table for Data Presentation">
    <title>Table for Data Presentation</title>
</head>
<body>
    <table>
        <caption>Table 1: Account Feature Comparison</caption>
        <thead>
            <tr>
                <th class="heading" colspan="4" scope="colgroup">ACME Wildwest Services</th>
            </tr>

            <tr>
                <th class="highlight" scope="col"></th>
                <th class="heading2" scope="col">Basic</th>
                <th class="heading2" scope="col">Premium</th>
                <th class="heading2" scope="col">Deluxe</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="col">Feature 1</th>
                <td>✔️</td>
                <td>✔️</td>
                <td>✔️</td>
            </tr>

            <tr>
                <th scope="col">Feature 2</th>
                <td>❌</td>
                <td>✔️</td>
                <td>✔️</td>
            </tr>

            <tr>
                <th scope="col">Feature 3</th>
                <td>❌</td>
                <td>❌</td>
                <td>✔️</td>
            </tr>

        </tbody>
    </table>
    
</body>
</html>
